# extra-source-files:
# - README.md

# Metadata used when publishing your package
synopsis:            Exact real programs extracted from coq-aern
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
# description:         Please see the README on GitHub at <https://github.com/michalkonecny/aern2/aern2-demos#readme>

dependencies:
- base == 4.*
- integer-logarithms
- collect-errors >= 0.1.3
- mixed-types-num >= 0.5.1
- aern2-mp >= 0.2
- aern2-real >= 0.2

default-extensions:
- RebindableSyntax,
- PostfixOperators,
- ScopedTypeVariables,
- TypeFamilies,
- TypeOperators,
- ConstraintKinds,
- DefaultSignatures
- MultiParamTypeClasses
- FlexibleContexts
- FlexibleInstances

library:
  source-dirs: src
  ghc-options:
  - -Wall -rtsopts -fno-warn-missing-signatures -fno-warn-partial-type-signatures

executables:
  coq-aern-extracted-bench:
    main:                bench.hs
    source-dirs:         bench
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    - -Wall
    - -O2
    dependencies:
    - aern2-mp
    - aern2-real
    - coq-aern-extracted
    - criterion
    - deepseq

